{% extends "base.html" %}

{% block title %}Blog Post List{% endblock %}

{% block content %}

    <ul>
      {% for blog_post in blog_posts %}
        <li>
          <a href="{% url 'class_blog_post_detail' blog_post.pk %}">{{ blog_post.title }}</a>
        </li>
      {% empty %}
        <li>No blog post available.</li>
      {% endfor %}
    </ul>

    <a href="{% url 'class_blog_post_create' %}">Add New Blog Post</a>

{% endblock %}
