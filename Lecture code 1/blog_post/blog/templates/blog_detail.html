{% extends "base.html" %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.create_date }}</p>
    <p>{{ blog.active }}</p>
    <p>{{ blog.website }}</p>
    <p>{{ blog.text }}</p>
    <a href="{% url 'blog_post_update' blog.pk %}">Edit</a>
    <a href="{% url 'blog_post_delete' blog.pk %}">Delete</a>
{% endblock %}
