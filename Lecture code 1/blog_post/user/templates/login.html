{% extends "base.html" %}

{% block title %}Blog Post List{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <p>Forgot Password?<a href="{% url 'password_reset' %}">Reset password</a>.</p>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
{% endblock %}
