{% extends "base.html" %}

{% block title %}User registration{% endblock %}

{% block content %}
    <h2>Register</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>

{% endblock %}
