{% extends "base.html" %}
{% block title %}Blog Post{% endblock %}

{% block content %}
    <p>Are you sure you want to delete "{{ book.title }}"?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'class_blog_detail' blog.pk %}">Cancel</a>
    </form>
{% endblock %}
